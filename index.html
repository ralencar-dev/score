<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title><link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        
        <div class="result">
            <h2>Your Result</h2>
            <div class="num">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <div class="great">
        <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        </div>

        <div class="summary">
            <h3>Summary</h3>

            <div class="score reaction">
                <span class="name">Reaction</span>
                <span class="value">80 / 100</span>
            </div>

            <div class="score memory">
                <span class="name">Memory</span>
                <span class="value">92 / 100</span>
            </div>

            <div class="score verbal">
                <span class="name">Verbal</span>
                <span class="value">61 / 100</span>
            </div>

            <div class="score-visual">
                <span class="name" style="color: hsl(234, 85%, 45%);">Visual</span>
                <span class="value">72 / 100</span>
            </div>

            <div class="continue-btn">Continue</div>
        </div>
    </div>

</body>
</html>
